<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video with Sound</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Optional overlay to click once to start video with sound */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="overlay"></div>

<video id="video" loop>
  <source src="https://github.com/mcraves/timeproject/releases/download/TATE/20.Just.Keep.Watching.m4v" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  const video = document.getElementById('video');
  const overlay = document.getElementById('overlay');

  // Wait for user click to allow autoplay with sound
  overlay.addEventListener('click', () => {
    video.play();
    overlay.style.display = 'none'; // remove overlay after click
  });
</script>

</body>
</html>
